<ng-template #characterModal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ character?.name }}</h4>
    <button type="button" style="color: red;" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="card">
        <img class="mt-1 card-img-top img-char img-fluid" [src]="character?.img.url" [alt]="character?.name">
            <p style="padding-top: 15px;text-align: center" class="card-text">{{ character?.bio }}</p>
          <div class="card-body">
            <ul class="list-group list-group-flush text-center">
            <li class="list-group-item color-list">Category: {{ character?.category.name }}</li>
              <li class="list-group-item">Release: {{ character?.release }}</li>
            </ul>
          </div>
          <div class="card-footer text-muted">
            <p class="card-text"><small class="text-muted">Last updated {{ character?.updated_at }} ago</small></p>
          </div>
      </div>
  </div>
</ng-template>
